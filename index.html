<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Dictionary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 90%;
            max-width: 800px;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        td {
            border-bottom: 1px solid #ddd;
        }
        .search-container {
            margin-bottom: 20px;
            width: 90%;
            max-width: 800px;
        }
        .search-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .game-container {
            width: 90%;
            max-width: 800px;
            text-align: center;
            margin-bottom: 20px;
        }
        .score {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .question {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .answer-input {
            padding: 10px;
            font-size: 16px;
            width: 50%;
        }
        .submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Word Dictionary</h1>
    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Search for words...">
    </div>
    <table id="wordTable">
        <thead>
            <tr>
                <th>Word</th>
                <th>Meaning</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="game-container">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="question" id="question"></div>
        <input type="text" id="answerInput" class="answer-input" placeholder="Type your answer...">
        <button class="submit-btn" id="submitAnswer">Submit</button>
    </div>
    <script src="dictionary.js"></script>
</body>
</html>
